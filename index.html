    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Amiri', 'serif'],

        }

      :root {
        --font-size-translation: 16px;

        --font-family-translation: 'Poppins', sans-serif;
        --font-family-arabic: 'Amiri', serif;
      }
      body {
        font-family: var(--font-family-translation);
        font-size: var(--font-size-translation);

      .theme-sepia {
        background-color: #FBF0D9 !important;

      .theme-sepia .sepia-text { color: #5B4636 !important; }
      .theme-sepia .sepia-text-light { color: #704214 !important; }
      .theme-sepia .sepia-border { border-color: #E8D5B1 !important; }
